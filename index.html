<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <img src="./images/logo.svg" class="header__logo__img" alt="Logo" />
        </div>
      </div>
    </header>
    <!-- introductory section -->
    <section class="introductory">
      <div class="container introductory__container">
        <div class="introductory__image">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>

        <div class="introductory__content">
          <div class="introductory__heading">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
          </div>

          <p class="introductory__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="introductory__button button">Register</a>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <div class="container footer__container">
        <ul class="footer__social-icons">
          <li>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#"> <i class="fab fa-instagram"> </i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
